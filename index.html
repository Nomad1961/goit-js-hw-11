<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    
    <script type="module" crossorigin src="/goit-js-hw-11/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-11/assets/vendor-8c59ed88.js">
    <link rel="stylesheet" href="/goit-js-hw-11/assets/vendor-1cd1f9d9.css">
    <link rel="stylesheet" href="/goit-js-hw-11/assets/index-022057d2.css">
  </head>
  <body>
    <span class="loader" style="display: none"></span>
    <form id="search-form">
      <input
        type="text"
        id="search-input"
        placeholder="Введите поисковый запрос"
      />
      <button type="submit">Search</button>
    </form>
    <div id="gallery" class="simplelightbox"></div>

    <div id="modal" class="modal">
      <span class="close-button">&times;</span>

      <img class="modal-content" id="modal-img" title="Image" />
      <div id="caption"></div>

      <div class="gallery-nav">
        <div class="gallery-nav-prev">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="gallery-nav-next">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>

    
  </body>
</html>
